name: Release partial only synchronization

on:
  schedule:
    - cron: "0 1,3,9,11,12,13,14,16,18,22,23 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    env:
      CACHE_PATH: cache

    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Publish
      run: dotnet publish -r win-x64 -c Release -p:PublishAot=false --self-contained true -p:PublishSingleFile=true src/LocalCacheChecker.csproj

    - name: Run synchronization
      run: |
        cp src/bin/Release/net10.0/win-x64/publish/LocalCacheChecker.exe LocalCacheChecker.exe
        ./LocalCacheChecker.exe -releases
        Remove-Item -Path "LocalCacheChecker.exe"

    - name: Get modified files with ISO dates
      id: track-files
      run: |
        $trackingData = @{
          sync_timestamp = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
          generated_at = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          modified_files = @()
        }

        $files = git status --porcelain
        if ($files) {
          foreach ($file in $files) {
            $status, $path = $file.Trim() -split '\s+', 2
            if ($status -ne 'D') {
              $date = git log -1 --format="%aI" -- "$path"
              $trackingData.modified_files += @{
                file = $path
                status = $status
                last_modified_iso = $date
                tracked_at = $trackingData.sync_timestamp
              }
            }
          }
        }

        $trackingData | ConvertTo-Json -Depth 4 | Out-File "sync_tracking.json"

        $fileCount = $trackingData.modified_files.Count
        echo "Tracked $fileCount modified files"
        echo "JSON saved to sync_tracking.json"

    - name: Commit changes to main branch
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-sync: Synchronized files"
        file_pattern: |
          **/*
          !sync_tracking.json

    - name: Force push tracking to Release branch
      run: |
        if (Test-Path sync_tracking.json) {
          $trackingContent = Get-Content sync_tracking.json -Raw
          git checkout Release 2>$null || git checkout --orphan Release
          Get-ChildItem -Path . -Exclude .git | Remove-Item -Recurse -Force 2>$null
          $trackingContent | Out-File "modified_files_tracking.json" -Encoding UTF8
          git add modified_files_tracking.json
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if (git status --porcelain) {
            git commit -m "Sync tracking: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')"
            echo "Committed tracking data"
          } else {
            git commit -m "Sync tracking: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')" --allow-empty
            echo "No changes, created empty commit"
          }

          git push origin Release --force
          echo "Force pushed tracking data to Release branch"
          git checkout main
        } else {
          echo "No tracking data generated"
        }
